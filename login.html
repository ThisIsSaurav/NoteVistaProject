<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Vista - Log in</title>
    <link rel="stylesheet" href="css/loginRegister.css">
</head>
<body>
    <div id="loginContainer">
        <form action="#" class="login-container">
            <div class="title">Note Vista</div>
            <span>Enter your email :-</span><input type="email" required>
            <span>Enter your password :-</span><input type="password" required>
            <span id="remember-btn"><label for="rem">Remember me </label><input type="checkbox" id="rem"></span>
            <input type="submit" id="submit-btn" value="Log in">
            <div>Don't have an account? <a href="signup.html"> Create an account</a></div>
        </form action="#">                         
    </div>
</body>
</html>
